<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オリジナルサイト</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./responsibe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body ontouchstart="">
    <!-- header部分 -->
    <header>
        <div class="header-logo">
            MENU
        </div>
        <div class="lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
    </header>
    <!-- サイドバー部分 -->
    <aside>
        <nav>
            <ul class="menu">
                <li><a href="#menu1" class="menu1">トップ</a></li>
                <li><a href="#menu2" class="menu2">機体一覧</a></li>
                <ul class="sub-menu">
                    <li><a href="#menu3">νガンダム</a></li>
                    <li><a href="#menu4">サザビー</a></li>
                </ul>
            </ul>
        </nav>
    </aside>
    <!-- メイン部分 -->
    <main>
        <div class=" tab is-show" id="menu1">
            <div class="background-img">
                <img src="./img/logo.png" alt="機動戦士ガンダム 逆襲のシャア" class="main-logo">
            </div>
        </div>
        <div class="ν-GUNDAM tab MS-introduction" id="menu3">
            <div class="image-box">
                <img src="./img/νガンダム.png" alt="νガンダム" class="MS-image">
                <div class="text">
                    <h1 class="MS-name">νガンダム</h1>
                    <h2 class="pilot1"><a href="#modal1">Pilot</a></h2>
                </div>
            </div>
        </div>
        <div class="sazabi tab MS-introduction" id="menu4">
            <div class="image-box">
                <img src="./img/サザビー.png" alt="サザビー" class="MS-image">
                <div class="text">
                    <h1 class="MS-name">サザビー</h1>
                    <h2 class="pilot2"><a href="#modal2">Pilot</a></h2>
                </div>
            </div>
        </div>
    </main>
    <div class="modal-window A" id="modal1">
        <div class="modal-content">
            <div class="modal-img">
                <img src="./img/amuro.gif" alt="アムロ・レイ">
            </div>
            <h1 class=pilot-name>アムロ・レイ</h1>
            <div class="close-btn">
                <a href="#">CLOSE</a>
            </div>
        </div>
    </div>
    <div class="modal-window C" id="modal2">
        <div class="modal-content">
            <div class="modal-img">
                <img src="./img/char.gif" alt="シャア・アズナブル">
            </div>
            <h1 class=pilot-name>シャア・アズナブル</h1>
            <div class="close-btn">
                <a href="#">CLOSE</a>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
